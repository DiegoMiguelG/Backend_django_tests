<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Platzigram</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="icon" type="image/png" href="../../insta.png">

    </head>
    <body>
        <br><br>
        <div class="container">
            <div class="row">
                {% for post in posts %}
                    <div class="col-lg-4 offset-lg-4">
                        <div class="media">
                            <img class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt=" {{ posts.user.name }}">
                            <div class="media-body">
                                <h5 class="mt-0">{{ post.user.name }}</h5>
                                {{post.timestamp}}
                            </div>
                        </div>
                        <img class="img-fluid mt-3 border rounded" src="{{ post.photo }}" alt="{{ pos.title}}">
                        <h6 class="ml-1 mt-1">{{ post.title }}</h6>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </body>

</html>
